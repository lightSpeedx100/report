<html>

<head>

<style type="text/css">

            display: inline;

 <style>

.highcharts-drilldown-data-label text {
  text-decoration: none !important;
}

.highcharts-xaxis-labels text {
  text-decoration: none !important;
}


    </style>

    <script>


       

function updateChart() {

var comment = $("#comment").val();
//alert (comment);
//if (comment == "") { comment="";};


 Highcharts.data({
               csv: comment,
               itemDelimiter: '\t',
               parsed: function (columns) {
                  var brands = {}, brandsData = [], versions = {}, drilldownSeries = [];
                  
                  // Parse percentage strings
                  columns[1] = $.map(columns[1], function (value) {
                     if (value.indexOf('%') === value.length - 1) {
                        value = parseFloat(value);
                     }
                     return value;
                  });
                  $.each(columns[0], function (i, name) {
                     var brand, version;

                     if (i > -1) {
                        // Remove special edition notes
                        //name = name.split(' -')[0];

                        // Split into brand and version
                        //version = name.match(/([0-9]+[\.0-9x]*)/);
			//alert(name);
			version = name.split("*")[1];
                        brand= name.split("*")[0];
                 //       if (version) {
                  //         version = version[0];
                   //    }
                  //      brand = name.replace(version, '');

                        // Create the main data
                        if (!brands[brand]) {
                           brands[brand] = columns[1][i];
                        } else {
                           brands[brand] += columns[1][i];
                        }

                        // Create the version data
                        if (version !== null) {
                           if (!versions[brand]) {
                              versions[brand] = [];
                           }
                           versions[brand].push([version, columns[1][i]]);
                        }
                     }
                  });
                  $.each(brands, function (name, y) {
                     brandsData.push({
                        name: name,
                        y: y,
                        drilldown: versions[name] ? name : null
                     });
                  });
                  $.each(versions, function (key, value) {
                     drilldownSeries.push({
                        name: key,
                        id: key,
                        data: value



        	,states: {
            select: {
                color: 'blue'
            }
        },
        allowPointSelect: true


                     });
                  }); 
                  
//document.getElementById("demo").innerHTML = brands.Chrome;
// Create the chart
            $('#container').highcharts({
                chart: {
                    type: $("#chartType").val() ,

		    events: {
                        drilldown: function (e) { 
                           // document.getElementById("info").innerHTML =e.point.name;
 			     document.getElementById("info").value=e.point.name;	
                        },
			drillup: function (e) {
                    	//   alert('drill Up' + this.options.series[0].data[0].name);
                          //  document.getElementById("info").innerHTML ="main";
                                document.getElementById("info").value="main";
                	}
                    }	


                },
                title: {
                    text: 'Open Work Orders'
                },
                subtitle: {
                    text: 'Click the columns to view details.'
                },
                xAxis: {
                    type: 'category'
                },
                yAxis: {
                    title: {
                        text: 'Work Order Count'
                    }
                },
		credits: {
        		enabled: false
    		},
                legend: {
                    enabled: true
                },
                lang: {
        noData: "No Data"
    },
   
                plotOptions: {
                    series: {
                        borderWidth: 0,
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b>:{point.y:.0f}'
                        },
                        point: {
                            events: {
                                click: function () {
                                    //document.getElementById("info").innerHTML = "point this.name = [" + this.name + "], this.category = [" + this.category + "]" + this.series.name;
                                    document.getElementById("info").value =  this.series.name + "*" + this.name      
                                }
                            }
                        }
                    }
                },

                tooltip: {
                    headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
                    pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.0f}</b> of total<br/>'
                },

                series: [{
                    name: 'Brands',
                    colorByPoint: true,
                    data: brandsData,


		
	
                }],
                drilldown: {
		    series: drilldownSeries
		     	
                    
                 },

            });
        }
    });


};




$(document).ready(function() {

     updateChart();
});

    </script>

</head>




  <body style="background-color:#3e3e40;">
        <div id="container"></div>
        <div id="mychart"></div>
       
<div style="height:300px"></div> 

<div style="display:none">
<textarea id="comment" name="dataForChart" rows="10" cols="50"></textarea>
<input id="chartType" type="text" value="column" />
<input id="info" type="text" value="" /> 
<button id="updateChart"  onclick="updateChart()">Update Chart</button>  
</div>    
   </body>


</html>
